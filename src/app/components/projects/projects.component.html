<div class="mb-5 pb-5">
    <div class="row">
        <div class="col-md-6 mb-3" *ngFor="let project of projects">
            <div class="card">
                <img src="{{project.img}}" class="card-img-top" alt="{{project.title}}">
                <div class="card-body">
                    <h4>{{project.title}}</h4>
                    <p class="card-text red-hat-text">{{project.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
